# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration


parameters: # aqui van los parametros de configuracion que se usaran en los servicios
    app.mail.from_email: '%env(APP_MAIL_FROM_EMAIL)%'
    app.mail.from_name:  '%env(APP_MAIL_FROM_NAME)%'
    app.mail.support:    '%env(APP_MAIL_SUPPORT)%'
    app.app_name:        '%env(APP_NAME)%'
    app.login_url:       '%env(APP_LOGIN_URL)%'
services:
App\Service\WelcomeMailer:
    arguments: #aqui van los argumentos que se le pasan al servicio WelcomeMailer para que funcione
      $fromEmail: '%app.mail.from_email%' #este campo es el que envia los correos
      $fromName:  '%app.mail.from_name%' # este campo es el nombre que aparece en el correo
      $soporteEmail: '%app.mail.support%' # este campo es el correo al que los usuarios mandaran sus mensajes si contestan el correo
      $appName: '%app.app_name%' # este campo es el nombre de la aplicacion
      $loginUrl: '%app.login_url%' # este campo es la url de inicio de sesion




    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
